
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="list-group">
    {% for item in all %}
        {% if item.Veteran == "X" %}
            <li class="list-group-item">{{ item.Occupant  }} | {{ item.Birth }} | {{ item.Death }} | {{ item.Grid  }}</li>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
